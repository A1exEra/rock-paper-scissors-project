<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script type="module" defer src="./script.js"></script> -->
    <script defer src="script.js"></script>
    <title>Rock-Paper-Scissors Game</title>
  </head>
  <body>
    <div class="computer">
      <h2 id="computer">
        Computer Choise: <span id="computer_choise">?</span>
      </h2>
    </div>
    <div class="human">
      <h2 id="human">Your Choise: <span id="human_choise">?</span></h2>
    </div>
    <div class="result">
      <h2 id="end_result">Result: <span id="result">?</span></h2>
    </div>
    <div>
      <button class="button" id="rock">Rock</button>
      <button class="button" id="paper">Paper</button>
      <button class="button" id="scissors">Scissors</button>
    </div>
    <br />
    <div class="reset">
      <button id="reset">Play again</button>
    </div>
    <div id="score">
      <h3 class="score">Computer Score: <span id="comp_score">0</span></h3>
      <h3 class="score">Player Score: <span id="player_score">0</span></h3>
    </div>
  </body>
</html>
